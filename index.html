<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's</title>
    <!-- tailwinds & daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'red-color': 'FF4240',
                    }
                }
            }
        }
    </script>
    <style>
        .manrope{
            font-family: "Manrope", serif;
            font-weight: weight;
        }
    </style>
</head>

<body class="container mx-auto manrope">
    <!-- header section -->
    <header>
        <!-- navbar -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a class="text-red-600">Home</a></li>
                            <li><a class="red-color">About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl font-extrabold">Hockey<span class="text-red-500 font-extrabold">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-red-600">Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                   <button>
                    <img class="w-1/7" src="Images/search.gif" alt="">
                   </button>
                    <a class="btn bg-red-600 text-white ml-6">Get Ticket</a>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <div class="relative">
            <div>
                <div class="carousel w-full">
                    <!-- slider 1 -->
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="Images/1.png" class="w-full" />
                        <div
                            class="absolute left-5 right-5 top-1/2 lg:top-[450px] flex -translate-y-1/2 transform justify-between lg:justify-start gap-4">
                            <a href="#slide4" class="btn btn-circle bg-red-600 text-white">❮</a>
                            <a href="#slide2" class="btn btn-circle bg-red-500 text-white">❯</a>
                        </div>
                    </div>
                    <!-- slider 2 -->
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="Images/slider2.jpeg" class="w-full" />
                        <div
                            class="absolute left-5 right-5 top-1/2 lg:top-[450px] flex -translate-y-1/2 transform justify-between lg:justify-start gap-6">
                            <a href="#slide1" class="btn btn-circle bg-red-500 text-white">❮</a>
                            <a href="#slide3" class="btn btn-circle bg-red-500 text-white">❯</a>
                        </div>
                    </div>
                    <!-- slider 3 -->
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="Images/slider3.jpeg" class="w-full" />
                        <div
                            class="absolute left-5 right-5 top-1/2 lg:top-[450px] flex -translate-y-1/2 transform justify-between lg:justify-start gap-6">
                            <a href="#slide2" class="btn btn-circle bg-red-500 text-white">❮</a>
                            <a href="#slide4" class="btn btn-circle bg-red-500 text-white">❯</a>
                        </div>
                    </div>
                    <!-- slider 4 -->
                    <div id="slide4" class="carousel-item relative w-full">
                        <img src="Images/1.png" class="w-full" />
                        <div
                            class="absolute left-5 right-5 top-1/2 lg:top-[450px] flex -translate-y-1/2 transform justify-between lg:justify-start gap-6">
                            <a href="#slide3" class="btn btn-circle bg-red-500 text-white">❮</a>
                            <a href="#slide1" class="btn btn-circle bg-red-500 text-white">❯</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- meet all hero -->
            <div class="lg:absolute lg:top-[400px] right-10">
                <div class="flex flex-col lg:w-[550px] bg-black text-white p-8 rounded-xl m-2">
                    <h3 class="text-center">Meet all the heroes from the field</h3>
                    <p class="text-center mt-4">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis
                        placerat dolor. Purus urna in sit
                        nullam proin. </p>
                </div>
            </div>
        </div>
    </header>

    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
